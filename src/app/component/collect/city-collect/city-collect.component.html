<div class="p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Pending Collects in Your City</h2>

  <div *ngIf="pendingCollects.length === 0" class="text-gray-500">No pending collects available.</div>

  <div *ngFor="let collect of pendingCollects" class="bg-white shadow-lg rounded-lg p-4 mb-4 border">
    <h3 class="text-lg font-semibold text-blue-600">{{ collect.wasteTypes.join(', ') }}</h3>
    <p class="text-gray-600">Weight: {{ collect.weight }} kg</p>
    <p class="text-gray-600">Address: {{ collect.address }}</p>
    <p class="text-gray-500">Status: {{ collect.status }}</p>
    <button
      *ngIf="collect.status === collectStatus.PENDING"
      (click)="onUpdateStatusToInProgress(collect)"
      class="bg-blue-500 text-white p-2 rounded mt-2"
    >
      Start Collection
    </button>
  </div>
</div>
